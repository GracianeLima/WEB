<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilodecimalbinario.css"/>
    <title>Document</title>
</head>

<body background=""> 
    <div class="principal">
    <h1 align="center" >Conversor De Número Decimal para Binário</h1>
    <p align="center">
    <label><b>Número Decimal</b></label>
    <input name="Decimal" id="decimal_id" />
    <button class="converte_binario"onclick="converte_binario()">Converter</button>
    <br>
    <br>
    <label><b>Binário</b></label>
    <input name="Binário" id="binario_id" /></p>
    <hr>
    </div>
    <script>
        function converte_binario() {
            let decimal = document.getElementById("decimal_id").value;
            let binario = decimal_binario(Number(decimal));
            document.getElementById("binario_id").value = binario;
        }

        function decimal_binario(numero) {
            if (numero < 2) {
                return numero.toString();
            }
            binario = "";
            while (numero > 1) {
                resto = numero % 2;
                binario = resto.toString() + binario;
                numero = Math.floor(numero / 2);
            }
            return numero.toString() + binario;
        }
    </script>
</body>

</html>
